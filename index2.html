<!DOCTYPE html>
<html>
  <head>
    <title>Dacast player API</title>
    <script src="//player.dacast.com/js/player.js"></script>
  </head>
  <body>
    <div id="myDiv"></div>
    <script>


      window.addEventListener("load", function(){
        var w = 640;
        var h = 380;
        
        var CONTENT_ID = "1552_f_297509"
        var myPlayer = dacast(CONTENT_ID, 'myDiv', {
              height: h,
              width: w
            });

            var playerElement = myPlayer.getElement();
            playerElement.style.maxHeight = h + 'px';

            window.addEventListener('resize', function() {
                    playerElement.style.height = window.innerWidth * 0.55 + 'px';
            });
            
            //using specific methods

            myPlayer.onPlay(function(){
            console.log("Have a good watch!");
            console.log(window.innerWidth)
            });

            myPlayer.onPause(function(){
            console.log("Taking a break?");
            });
            //using the "on" method
            myPlayer.on("complete", function(){
            console.log("Hope you enjoyed!");
            });
      });

    </script>
  </body>
</html>
