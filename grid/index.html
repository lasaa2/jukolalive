    <script>
            window.addEventListener("load", function () {
                var h = window.innerWidth * 0.362;
                
                if (window.innerWidth < 650) {
                    h = window.innerWidth *0.52
                } else {
                    h = window.innerWidth * 0.362;
                }
    
                var CONTENT_ID = "1552_f_297509"
                var myPlayer = dacast(CONTENT_ID, 'myPlayer', {
                    height: h,
                });

                var playerElement = myPlayer.getElement();
    
                window.addEventListener('resize', function () {
                    if (window.innerWidth < 650) {
                        playerElement.style.height = window.innerWidth *0.52 + 'px';
                    } else {
                        playerElement.style.height = window.innerWidth *0.362 + 'px';
                    }
                });
            });
        </script>
