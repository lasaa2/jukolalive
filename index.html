
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--Custom CSS-->
    <link href="css/main.css" rel="stylesheet">


    <!--Dacast player-->
    <script src="//player.dacast.com/js/player.js"></script>

  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="adds">
                <img src="img/banner2.png" class="banner" alt="Responsive image">
            </div>
        </div>
        <div class="row">
                <img src="img/2019_logo_150.png" class="img-fluid logo" alt="Responsive image">
            <h1>Jukola Live</h1>
            <p class="lead">Watch online!</p>
        </div>
      <div class="row">
            <div class="col-sm-12 col-md-8">

                <div id="myPlayer">
                </div>


                <!--<script src="https://player.dacast.com/js/player.js" id="1552_f_297509" width="800" height="450" player="theo" class="dacast-video"></script>--->
                <div class="row row-twitter">
                    <div class="col twitter">
                            <a class="twitter-timeline" data-height="500" href="https://twitter.com/JukolanViesti?ref_src=twsrc%5Etfw">Tweets by JukolanViesti</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
            </div>
            
            <div class="col-4 d-none d-md-block results">
                Results
            </div>
        </div>

    </div> <!-- /container -->

    <script>
            window.addEventListener("load", function(){
              var w = 800;
              var h = 450;
              
              var CONTENT_ID = "1552_f_297509"
              var myPlayer = dacast(CONTENT_ID, 'myPlayer', {
                    height: h,
                    width: w
                  });
      
                  var playerElement = myPlayer.getElement();
                  playerElement.style.maxHeight = h + 'px';
      
                  window.addEventListener('resize', function() {
                          playerElement.style.height = window.innerWidth * 0.55 + 'px';
                  });
            });
    </script>
  </body>
</html>
